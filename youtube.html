<!DOCTYPE html>
<html>

  <head>
    <title>YouTube Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
  </head>

  <body>

    <div class="header">

      <div class="left-section">
        <img src="images/icons/hamburger-menu.svg" class="hamburger-menu">
        <img src="images/icons/explore.svg" class="youtube-logo">
      </div>

      <div class="middle-section">
        <input type="text" placeholder="Search" class="search-bar">
        <button class="search-button">
          <img src="images/icons/search.svg" class="search-icon">
          <div class="tooltip">Search</div>
        </button>
        <button class="voice-button">
          <img class="voice-icon" src="images/icons/voice-search-icon.svg">
          <div class="tooltip">Search with your voice</div>
        </button>
      </div>

      <div class="right-section">
        <div class="upload-icon-container">
          <img src="images/icons/upload.svg" class="upload-icon">
          <div class="tooltip">Create</div>
        </div>
        <div class="apps-icon-container">
          <img src="images/icons/youtube-apps.svg" class="apps-icon">
          <div class="tooltip">YouTube apps</div>
        </div>
        <div class="notifications-container">
          <img src="images/icons/notifications.svg" class="notifications-icon">
          <div class="notification-count">3</div>
          <div class="tooltip">Notifications</div>
        </div>
        <img src="images/my-channel.jpeg" class="current-user-profile">
      </div>

    </div>

    <div class="sidebar">
      <div class="sidebar-link"><img src="images/icons/home.svg">
        <div>Home</div>
      </div>
      <div class="sidebar-link"><img src="images/icons/explore.svg">
        <div>Explore</div>
      </div>
      <div class="sidebar-link"><img src="images/icons/subscriptions.svg">
        <div>Subscriptions</div>
      </div>
      <div class="sidebar-link"><img src="images/icons/originals.svg">
        <div>Originals</div>
      </div>
      <div class="sidebar-link"><img src="images/icons/youtube-music.svg">
        <div>YouTube Music</div>
      </div>
      <div class="sidebar-link"><img src="images/icons/library.svg">
        <div>Library</div>
      </div>
    </div>

    <div class="video-grid">

      <div class="video">
        <div class="video-preview">
          <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY" target="_blank">
            <img src="images/thumbnails/thumbnail-1.webp" class="thumbnail">
          </a>
          <div class="video-time">14:20</div>
        </div>
        <div class="video-info-grid">
          <div class="channel-profile">
            <a href="https://www.youtube.com/c/mkbhd" target="_blank"><img src="images/channels/channel-1.jpeg"
                class="channel-picture">
            </a>
            <div class="profile-demo">
              <div><img src="images/channels/channel-1.jpeg"></div>
              <div class="info-demo">
                <div>Marques Brownlee</div>
                <div><span>15M subscribers</span></div>
              </div>
            </div>
          </div>
          <div class="video-infos">
            <a href="https://www.youtube.com/watch?v=n2RNcPRtAiY" target="_blank"
              style="text-decoration: none; color: black;"">
              <p class=" video-title">
              Talking Tech and AI with Google CEO Sundar Pichai!</p>
            </a>
            <a href="https://www.youtube.com/c/mkbhd" target="_blank" style="text-decoration: none;
            color: black;">
              <p class="video-author">Marques Brownlee</p>
            </a>
            <p class="video-stats">3.4M views &#183; 6 months ago</p>
          </div>
        </div>
      </div>

    </div>
  </body>

</html>
